services:
  # Backend API Service
  - type: web
    name: spotify-ai-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.1
      # These need to be set manually in Render dashboard:
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: LANGSMITH_API_KEY
        sync: false
      - key: LANGSMITH_PROJECT
        value: spotify-ai-playlist-generator
      - key: LANGSMITH_TRACING_ENABLED
        value: true
      # These will be set automatically by you after deployment:
      - key: FRONTEND_URL
        value: https://your-frontend-name.onrender.com
      - key: BACKEND_URL
        value: https://your-backend-name.onrender.com

  # Frontend Static Site
  - type: static
    name: spotify-ai-frontend
    buildCommand: cd frontend && npm ci && VITE_API_URL=https://your-backend-name.onrender.com npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html